<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Tic Tac Toe</title>
    <meta name="title" content="Tic Tac Toe" />
    <meta
      name="description"
      content="Armaan's Tic-Tac-Toe FullStack Application."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nox-tac-toe.herokuapp.com/" />
    <meta property="og:title" content="Tic Tac Toe" />
    <meta
      property="og:description"
      content="Armaan's Tic-Tac-Toe FullStack Application."
    />
    <meta
      property="og:image"
      content="https://nox-tac-toe.herokuapp.com/api/cover-image"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://nox-tac-toe.herokuapp.com/" />
    <meta property="twitter:title" content="Tic Tac Toe" />
    <meta
      property="twitter:description"
      content="Armaan's Tic-Tac-Toe FullStack Application."
    />
    <meta
      property="twitter:image"
      content="https://nox-tac-toe.herokuapp.com/api/cover-image"
    />
    <script src="./home.js" defer></script>
    <link rel="stylesheet" href="./home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="x" id="x"></div>
    <div class="o" id="o"></div> -->
    <h2 id="player1Won">X Wins</h2>
    <h2 id="player2Won">O Wins</h2>
    <h2 id="tie">Tie</h2>

    <h1>Tic Tac Toe</h1>

    <div class="turn">
      <p id="player1turn" class="active">Player 1's turn</p>
      <p id="player2turn">Player 2's turn</p>
    </div>

    <div class="board x-turn">
      <div class="box" id="1"></div>
      <div class="box" id="2"></div>
      <div class="box" id="3"></div>
      <div class="box" id="4"></div>
      <div class="box" id="5"></div>
      <div class="box" id="6"></div>
      <div class="box" id="7"></div>
      <div class="box" id="8"></div>
      <div class="box" id="9"></div>
    </div>
  </body>
</html>
